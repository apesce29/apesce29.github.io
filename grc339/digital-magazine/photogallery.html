         <main>
            <h2> Our Favorite Beach Brews</h2>
            <figure>
               <img src="sunrisecoffe.jpg" alt="To-go coffee cup with a 'sunrise shack' label on it being held up in-front of the sunset.">
               <figcaption>Kickstart your beach morning with a Sunrise Shack coffee! Bold enough to wake you up and smooth enough to sip while watching the waves.</figcaption>
            </figure>
            <figure>
               <img src="vanillalatte.jpg" alt="Vanilla latte in a mug with latte art design on top.">
               <figcaption>A vanilla latte is the perfect balance of cozy and sweet, ideal for slow mornings before heading down to the sand.</figcaption>
            </figure>
            <figure>
               <img src="blackcoffee.jpg" alt="White mug on table with black coffee being poured into it."> 
               <figcaption>Classic black coffee, no frills, just pure energy to fuel your beach walks and salty hair adventures.</figcaption>
            </figure>
            <figure>
               <img src="icedlattes.jpg" alt="Two iced lattes on top of a table with alot of milk in them.">
               <figcaption>Iced lattes are the ultimate cool-down drink: refreshing, energizing, and made for sipping under the sun.</figcaption>
            </figure>
            <figure>
               <img src="lemonade.jpg" alt="Yellow glass of lemonade with lemon and mint on top sitting on table next to sunglasses and camera.">
               <figcaption>A cold glass of lemonade never falls short of refreshing, especially when the beach day is hot and sunny.</figcaption>
            </figure>
            <figure>
               <img src="icedtea.jpg" alt="Glass of iced tea in fun crystal glass with two lemons next to it">
               <figcaption>Iced tea is a beach classic; light, crisp, and perfect for staying cool between ocean dips.</figcaption>
            </figure>
            <figure>
               <img src="matcha.jpg" alt="Woman's hand holding up an iced matcha latte in a glass with garnishes on top."> 
               <figcaption>Iced matcha lattes bring a boost of calm energy: smooth, earthy, and made for sunny afternoons by the shore.</figcaption>
            </figure>
            <figure>
               <img src="beachcoffee.jpg" alt="Woman's hand holding up white and tan mug with hot chocolate being poured into it from thermos in front of beach.">
               <figcaption>A warm hot cocoa keeps the vibes cozy when the breeze picks up as the sun sets.</figcaption>
            </figure>
